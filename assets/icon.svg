<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Reef Colony Interface icon -->
  <rect width="512" height="512" rx="80" fill="#050810"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00e5c8" stroke-width="6" opacity="0.6"/>
  <!-- Mid ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#00e5c8" stroke-width="3" opacity="0.4"/>
  <!-- ◈ glyph — diamond with inner square -->
  <polygon points="256,96 396,256 256,416 116,256" fill="none" stroke="#00e5c8" stroke-width="10" stroke-linejoin="round"/>
  <rect x="210" y="210" width="92" height="92" fill="none" stroke="#00e5c8" stroke-width="7" transform="rotate(45,256,256)"/>
  <!-- Centre dot -->
  <circle cx="256" cy="256" r="16" fill="#00e5c8" opacity="0.9"/>
  <!-- Glow blobs (decorative) -->
  <circle cx="256" cy="256" r="50" fill="#00e5c8" opacity="0.06"/>
  <circle cx="160" cy="310" r="30" fill="#0097ff" opacity="0.10"/>
  <circle cx="352" cy="200" r="28" fill="#a855f7" opacity="0.10"/>
</svg>
